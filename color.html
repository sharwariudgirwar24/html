<button onclick="shuffleColor()">Shuffle color</button>
<h1 id="result"></h1>

<script>
    color="blue"

    function shuffleColor(){
    if(color=="red")
        color="green"
    
    else if(color=="green")
        color="yellow"
    
    else if(color=="blue")
    color="red"
    else if(color=="yellow")
        color="violet"
        else if(color=="violet")
        color="blue"
    console.log(color)
    document.getElementById("result").innerHTML=color
    document.body.style.backgroundColor=color
    }
    setInterval( shuffleColor,50)

    
</script>
