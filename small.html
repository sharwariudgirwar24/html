Enter num1:<input type="text" id="num1" value=""><br><br>
Enter num2:<input type="text" id="num2" value=""><br><br>
Enter num3:<input type="text" id="num3" value=""><br><br>
<button onclick="smallest()">click</button>
<h3 id="smallest">Mere karan Arjun Aayenge</h3>
<script>
    function smallest() {
        num1=document.getElementById('num1').value
        num2=document.getElementById('num2').value
        num3=document.getElementById('num3').value
        if(num1<num2 && num1<num3){
            document.getElementById('smallest').innerHTML=`${num1} is smallest`
        }
        else if(num2<num1 && num2<num3){
            document.getElementById('smallest').innerHTML=`${num2} is smallest`
        }
        else if(num3<num1 && num3<num2){
            document.getElementById('smallest').innerHTML=`${num3} is smallest`
        }
        else if(num1 == num2 || num2==num3 || num1==num3){
            document.getElementById('smallest').innerHTML=`Enter three different number`
        }
    }
</script>
